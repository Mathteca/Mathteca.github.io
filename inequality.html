<CENTER><H1>Jensen's Inequality</H1></CENTER>
If <math>f(x)</math> is a convex function on the interval <math>I</math> and for every <math>x_1,x_2,\dots,x_n\in I</math>, we have
$$f(\frac{x_1+x_2+\dots +x_n}{n})\leq \frac{f(x_1)+f(x_2)+\dots +f(x_n)}{n}$$.
